<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        *{
            padding: 0;margin: 0;
        }
        ul{
            overflow: hidden;
        }
        ul>li{
            float: left;
            padding: 10px 0;
            margin-right: 40px;
            list-style-type: none;
            line-height: 60px;

        }
        ul>li:hover{
            border-bottom: 2px solid #000;
            transition: 0.5s all linear;
        }
   
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js">    </script>
</head>
<body>
    <ul>
     <li class="li">不可思议的CSS</li>
     <li class="li">导航栏</li>
     <li class="li">光标小下划线跟随</li>
     <li class="li">PURE CSS</li>
     <li class="li">Nav Underline</li>
    </ul>
    <!-- <input type="text" > -->
    <script >
       $(document).ready(function(){
            $("input").blur(function(){//当input框失去焦点事件
                    var values = $(this).val()
                /*
                    0 可以
                    空值也可以
                    正整数也可以
                    但012这种或者负值是不可以的
                */
                var reg=/^(0|$|[1-9]\+?[\d]*)$/ 
                if(reg.test(values)){ //判断输入框的值
                    console.log('正确') 
                }else{
                    alert('请输入正整数！');
                }
            });
        });
    </script>
</body>
</html>
